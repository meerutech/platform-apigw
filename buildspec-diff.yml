version: 0.2

run-as: root

phases:
  install:
    runtime-versions:
      python: 3.7
      nodejs: 10
    commands:
      - npm i -g aws-cdk
      - pip install aws-cdk.core aws-cdk.aws_apigateway aws-cdk.aws_elasticloadbalancingv2 aws-cdk.aws_ec2
  build:
    commands:
      - cdk diff || echo "Changes detected. Please review."
